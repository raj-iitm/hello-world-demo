<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World - Round 2</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: #ffffff;
      color: #1f2937;
    }
    .app {
      height: 100%;
      display: flex;
      align-items: center;   /* keep same centered layout */
      justify-content: center; /* keep same centered layout */
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }
    .title {
      margin: 0;
      /* Improvements in Round 2: larger, bold, and blue */
      font-size: 64px;       /* larger text */
      font-weight: 800;      /* bold text */
      color: blue;           /* changed color to blue */
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1 class="title">Hello, World!</h1>
  </main>
</body>
</html>
